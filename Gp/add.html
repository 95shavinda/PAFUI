  <script>

function submitFunds(){
      if ($('#payment-code').val() != '' && $('#pType').val() != '' && $('#amount').val() != '' && $('#pDate').val() != '' && $('#RID').val() != '' && $('#FID').val() != '' ) {
        $('#payment-code').removeClass('is-invalid');
        $('#pType').removeClass('is-invalid');
        $('#amount').removeClass('is-invalid');
        $('#pDate').removeClass('is-invalid');
        $('#RID').removeClass('is-invalid');
        $('#FID').removeClass('is-invalid');

        let paymentCode = $('#payment-code').val();
        let paymentName = $('#payment-code').val();
        let paymentType = $('#pType').val();
        let amount = $('#amount').val();
        let pDate = $('#pDate').val();
        let ResID = $('#RID').val();
        let FunID = $('#FID').val();

        submitForm(paymentCode, paymentName, paymentType, amount,pDate,ResID,FunID);
      } else {
        if ($('#payment-code').val() == '') {
        $('#payment-code').addClass('is-invalid');
      }else{
        $('#payment-code').removeClass('is-invalid');
      }
      if($('#payment-code').val() == ''){
        $('#payment-code').addClass('is-invalid');
      }else{
        $('#payment-code').removeClass('is-invalid');
      }
      if($('#pType').val() == ''){
        $('#pType').addClass('is-invalid');
      }else{
        $('#pType').removeClass('is-invalid');
      }
      if($('#amount').val() == ''){
        $('#amount').addClass('is-invalid');
      }else{
        $('#amount').removeClass('is-invalid');
      }
      if($('#pDate').val() == ''){
          $('#pDate').addClass('is-invalid');
        }else{
          $('#pDate').removeClass('is-invalid');
        }
      if($('#RID').val() == ''){
          $('#RID').addClass('is-invalid');
        }else{
          $('#RID').removeClass('is-invalid');
        }
      if($('#FID').val() == ''){
          $('#FID').addClass('is-invalid');
        }else{
          $('#FID').removeClass('is-invalid');
        }
      
      
      }
      
      
      
    }

    function submitForm(paymentCode, paymentName, paymentType, amount,pDate,ResID,FunID ){
   
          $.post('http://localhost:8080/Products', { paymentCode: paymentCode, paymentName : paymentName, paymentType : paymentType, amount :amount,pDate:pDate,ResID:ResID,FunID:FunID}, 
              function(returnedData){
                  console.log(returnedData);
                  console.log("done");
                  clearAllAndNotify();
                  
          }).fail(function(){
                var element = document.getElementById("dis-error-message-insub");
                element.classList.remove("d-none");
          });          
        
    }
    function clearAllAndNotify() {
      document.getElementById('payment-code').value=" ";
      document.getElementById('pType').value=" ";
      document.getElementById('amount').value=" ";
      document.getElementById('pDate').value=" ";
      document.getElementById('RID').value=" ";
      document.getElementById('FID').value=" ";
      
      var element = document.getElementById("sent-message-insub");
      element.classList.remove("d-none");
     
    }

  </script>
